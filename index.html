<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tile Tap</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; background: #111; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #ad-top, #ad-bottom { width: 100%; height: 120px; background: #333; display: flex; align-items: center; justify-content: center; flex-shrink: 0; z-index: 100; }
        iframe { border: none; width: 100%; height: 100%; }
        #game-area { flex-grow: 1; position: relative; width: 100%; background: #222; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-size: 30px; font-weight: bold; pointer-events: none; z-index: 10; }
        #menuScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); color: white; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; z-index: 200; padding: 20px 0; box-sizing: border-box; }
        #ad-middle-container { width: 300px; height: 250px; background: #333; display: none; justify-content: center; align-items: center; overflow: hidden; position: relative; flex-shrink: 0; }
        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 10px; flex-shrink: 0; }
        .menu-btn { padding: 12px 30px; font-size: 18px; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; width: 240px; text-align: center; }
        #goButton { background: #00d2ff; box-shadow: 0 4px #008eb3; }
        .link-btn { background: #ff4081; box-shadow: 0 4px #c2185b; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html"></iframe></div>
    <div id="game-area">
        <div id="ui">0</div>
        <div id="menuScreen">
            <div style="text-align:center;"><h2 id="menuTitle" style="color:#00d2ff; margin:0;">TILE TAP</h2><p id="menuMsg" style="margin:2px 0;">重なる瞬間にタップ！</p></div>
            <div id="ad-middle-container"><script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script></div>
            <div class="btn-group" id="btnGroup">
                <button id="goButton" class="menu-btn">START!</button>
                <a href="https://saaaachi.github.io/" class="menu-btn link-btn">他のゲームはこちら</a>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>
    <script>
        const canvas = document.getElementById("gameCanvas"), ctx = canvas.getContext("2d"), ui = document.getElementById("ui"), menuScreen = document.getElementById("menuScreen"), menuTitle = document.getElementById("menuTitle"), menuMsg = document.getElementById("menuMsg"), goButton = document.getElementById("goButton"), adMid = document.getElementById("ad-middle-container"), btnGroup = document.getElementById("btnGroup");
        function resize() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
        window.onload = () => { resize(); adMid.style.display = "none"; };
        let score = 0, gameActive = false, tiles = [], speed = 4;
        goButton.onclick = () => { menuScreen.style.display = "none"; adMid.style.display = "none"; gameActive = true; score = 0; tiles = []; speed = 4; ui.innerText = "0"; spawnTile(); update(); };
        function spawnTile() { if(!gameActive) return; tiles.push({ x: Math.random() * (canvas.width - 80), y: -100, w: 80, h: 100, hit: false }); setTimeout(spawnTile, Math.max(250, 900 - (score * 8))); }
        window.addEventListener("pointerdown", () => { if(!gameActive) return; tiles.forEach(t => { if(t.y + t.h > canvas.height - 140 && t.y < canvas.height - 20 && !t.hit) { t.hit = true; score++; ui.innerText = score; if(score % 5 === 0) speed += 0.3; } }); });
        function update() {
            if(!gameActive) return; ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.strokeStyle = "#00d2ff"; ctx.lineWidth = 4; ctx.beginPath(); ctx.moveTo(0, canvas.height - 80); ctx.lineTo(canvas.width, canvas.height - 80); ctx.stroke();
            for(let i = tiles.length - 1; i >= 0; i--) { let t = tiles[i]; t.y += speed; ctx.fillStyle = t.hit ? "#333" : "#00d2ff"; ctx.fillRect(t.x, t.y, t.w, t.h); if(t.y > canvas.height - 40 && !t.hit) { gameOver(); return; } if(t.y > canvas.height) tiles.splice(i, 1); }
            requestAnimationFrame(update);
        }
        function gameOver() {
            gameActive = false; menuTitle.innerText = "GAME OVER"; menuTitle.style.color = "#ff4081"; menuMsg.innerText = "SCORE: " + score; goButton.innerText = "RETRY";
            btnGroup.style.opacity = "0"; btnGroup.style.pointerEvents = "none";
            adMid.style.display = "flex"; menuScreen.style.display = "flex";
            setTimeout(() => { btnGroup.style.opacity = "1"; btnGroup.style.pointerEvents = "auto"; }, 500);
        }
        setInterval(() => { document.querySelectorAll('iframe').forEach(f => { const s = f.src; f.src = "about:blank"; setTimeout(() => f.src = s, 100); }); }, 30000);
    </script>
</body>
</html>
