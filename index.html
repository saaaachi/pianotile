<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tile Tap</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; touch-action: none; }
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 150px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 150px; }
        canvas { display: block; margin-top: 150px; background: #222; }
        #ui { position: absolute; top: 160px; width: 100%; text-align: center; color: white; font-size: 30px; font-weight: bold; pointer-events: none; z-index: 10; }
        #menuScreen { position: absolute; top: 150px; left: 0; width: 100%; height: calc(100vh - 300px); background: rgba(0,0,0,0.95); color: white; display: flex; flex-direction: column; align-items: center; justify-content: space-around; z-index: 200; padding: 10px 0; box-sizing: border-box; }
        #ad-middle { width: 300px; height: 250px; display: none; } /* 初期非表示 */
        .btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 8px; }
        .menu-btn { padding: 12px 30px; font-size: 18px; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; width: 240px; text-align: center; }
        #goButton { background: #00d2ff; box-shadow: 0 4px #008eb3; }
        .link-btn { background: #ff4081; box-shadow: 0 4px #c2185b; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>
    <div id="ui">0</div>
    <div id="menuScreen">
        <div style="text-align:center;"><h2 id="menuTitle" style="color:#00d2ff; margin:0;">TILE TAP</h2><p id="menuMsg" style="margin:2px 0;">重なる瞬間にタップ！</p></div>
        <div id="ad-middle"><iframe id="frame-middle" src="" style="width:300px; height:250px; border:none;"></iframe></div>
        <div class="btn-group">
            <button id="goButton" class="menu-btn">START!</button>
            <a href="https://saaaachi.github.io/Namber-Order/" class="menu-btn link-btn">他のゲームはこちら</a>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas"), ctx = canvas.getContext("2d"), ui = document.getElementById("ui"), menuScreen = document.getElementById("menuScreen"), menuTitle = document.getElementById("menuTitle"), menuMsg = document.getElementById("menuMsg"), goButton = document.getElementById("goButton"), adMiddle = document.getElementById("ad-middle"), frameMiddle = document.getElementById("frame-middle");
        canvas.width = window.innerWidth; canvas.height = window.innerHeight - 300;
        let score = 0, gameActive = false, tiles = [], speed = 4; const lineY = canvas.height - 80;
        goButton.onclick = () => { menuScreen.style.display = "none"; adMiddle.style.display = "none"; frameMiddle.src = ""; gameActive = true; score = 0; tiles = []; speed = 4; ui.innerText = "0"; spawnTile(); update(); };
        function spawnTile() { if(!gameActive) return; tiles.push({ x: Math.random() * (canvas.width - 80), y: -100, w: 80, h: 100, hit: false }); setTimeout(spawnTile, Math.max(250, 900 - (score * 8))); }
        window.addEventListener("pointerdown", () => { if(!gameActive) return; tiles.forEach(t => { if(t.y + t.h > lineY - 60 && t.y < lineY + 60 && !t.hit) { t.hit = true; score++; ui.innerText = score; if(score % 5 === 0) speed += 0.3; } }); });
        function update() {
            if(!gameActive) return; ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.strokeStyle = "#00d2ff"; ctx.lineWidth = 4; ctx.beginPath(); ctx.moveTo(0, lineY); ctx.lineTo(canvas.width, lineY); ctx.stroke();
            for(let i = tiles.length - 1; i >= 0; i--) { let t = tiles[i]; t.y += speed; ctx.fillStyle = t.hit ? "#333" : "#00d2ff"; ctx.fillRect(t.x, t.y, t.w, t.h); if(t.y > lineY + 40 && !t.hit) { gameOver(); return; } if(t.y > canvas.height) tiles.splice(i, 1); }
            requestAnimationFrame(update);
        }
        function gameOver() { gameActive = false; menuTitle.innerText = "GAME OVER"; menuTitle.style.color = "#ff4081"; menuMsg.innerText = "SCORE: " + score; goButton.innerText = "RETRY"; adMiddle.style.display = "flex"; frameMiddle.src = "ad.html"; menuScreen.style.display = "flex"; }
    </script>
</body>
</html>
