<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W-Ad Tile Tap</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
        
        /* 【上部】広告エリア */
        #ad-top { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: #333; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* 【下部】広告エリア */
        #ad-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #333; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .ad-label { color: #888; font-size: 8px; margin: 0; position: absolute; top: 2px; }
        
        /* ゲーム画面（上下の広告70pxずつに被らないように調整） */
        canvas { display: block; margin-top: 70px; background: #222; }
        #ui { position: absolute; top: 80px; left: 0; width: 100%; text-align: center; color: white; font-size: 30px; font-weight: bold; pointer-events: none; }
        
        #startScreen {
            position: absolute; top: 70px; left: 0; width: 100%; height: calc(100% - 140px);
            background: rgba(0,0,0,0.8); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #00d2ff; border: none; border-radius: 50px; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ad-top">
        <p class="ad-label">SPONSOR</p>
        <div id="ad-box-1">
            <script src="https://adm.shinobi.jp/s/2b468c2567792ebfb1c28d8649aa26c8"></script>
        </div>
    </div>

    <div id="ad-bottom">
        <p class="ad-label">SPONSOR</p>
        <div id="ad-box-2">
            <script src="https://adm.shinobi.jp/s/c916a07cd4ccf69963782f24cae6cdf4"></script>
        </div>
    </div>

    <div id="startScreen">
        <h1 style="color:#00d2ff;">TILE TAP</h1>
        <p>タイミングよくタップ！</p>
        <button id="goButton">START!</button>
    </div>

    <div id="ui">0</div>
    <canvas id="gameCanvas"></canvas>
