<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W-Ad Tile Tap</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; touch-action: none; }
        
        /* åºƒå‘Šã‚¨ãƒªã‚¢ï¼šé«˜ã•ã‚’150pxã«è¨­å®šï¼ˆä¸­ã‚µã‚¤ã‚ºå¯¾å¿œï¼‰ */
        #ad-top, #ad-bottom { 
            position: fixed; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; 
        }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        
        iframe { border: none; width: 100%; height: 150px; }
        
        /* ã‚­ãƒ£ãƒ³ãƒã‚¹ï¼šåºƒå‘Šæ ã®é–“ï¼ˆ150pxä¸‹ã‹ã‚‰ï¼‰ã«é…ç½® */
        canvas { display: block; margin-top: 150px; background: #222; }
        
        #ui { position: absolute; top: 160px; left: 0; width: 100%; text-align: center; color: white; font-size: 30px; font-weight: bold; pointer-events: none; text-shadow: 2px 2px 4px #000; }
        
        #startScreen {
            position: absolute; top: 150px; left: 0; width: 100%; height: calc(100vh - 300px);
            background: rgba(0,0,0,0.8); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #00d2ff; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="startScreen">
        <h1 style="color:#00d2ff;">TILE TAP</h1>
        <p>ãƒ©ã‚¤ãƒ³ã«é‡ãªã‚‹ç¬é–“ã«ã‚¿ãƒƒãƒ—ï¼</p>
        <button id="goButton">START!</button>
    </div>

    <div id="ui">0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const goButton = document.getElementById("goButton");

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºè¨­å®šï¼ˆä¸Šä¸‹150pxãšã¤å¼•ãï¼‰
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 300;

        let score = 0, gameActive = false, tiles = [], speed = 4;
        
        // åˆ¤å®šãƒ©ã‚¤ãƒ³ã®ä½ç½®ï¼ˆã‚­ãƒ£ãƒ³ãƒã‚¹ã®åº•ã‹ã‚‰80pxä¸Šï¼‰
        const lineY = canvas.height - 80;

        goButton.onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0; tiles = []; speed = 4; ui.innerText = "0";
            spawnTile(); update();
        };

        function spawnTile() {
            if(!gameActive) return;
            tiles.push({ x: Math.random() * (canvas.width - 80), y: -100, w: 80, h: 100, hit: false });
            setTimeout(spawnTile, Math.max(250, 900 - (score * 8)));
        }

        window.addEventListener("pointerdown", (e) => {
            if(!gameActive) return;
            // ã‚¿ã‚¤ãƒ«ã®ã©ã“ã‚’è§¦ã£ã¦ã‚‚åˆ¤å®šã™ã‚‹ï¼ˆéŸ³ã‚²ãƒ¼é¢¨ï¼‰
            tiles.forEach(t => {
                // ãƒ©ã‚¤ãƒ³ä»˜è¿‘ã«ã‚ã‚‹æœªã‚¿ãƒƒãƒ—ã®ã‚¿ã‚¤ãƒ«ã‚’æ¢ã™
                if(t.y + t.h > lineY - 60 && t.y < lineY + 60 && !t.hit) {
                    t.hit = true; 
                    score++; 
                    ui.innerText = score;
                    if(score % 5 === 0) speed += 0.3;
                }
            });
        });

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // åˆ¤å®šãƒ©ã‚¤ãƒ³ã®æç”»
            ctx.strokeStyle = "#00d2ff"; 
            ctx.lineWidth = 4; 
            ctx.beginPath();
            ctx.moveTo(0, lineY);
            ctx.lineTo(canvas.width, lineY);
            ctx.stroke();

            tiles.forEach((t, i) => {
                t.y += speed;
                ctx.fillStyle = t.hit ? "#333" : "#00d2ff";
                ctx.fillRect(t.x, t.y, t.w, t.h);

                // è¦‹é€ƒã—åˆ¤å®šï¼ˆãƒ©ã‚¤ãƒ³ã‚’è¶…ãˆã¦ã—ã¾ã£ãŸå ´åˆï¼‰
                if(t.y > lineY + 40 && !t.hit) { 
                    gameActive = false; 
                    alert("GAME OVER! Score: " + score); 
                    location.reload(); 
                }

                // ç”»é¢å¤–ã«æ¶ˆãˆãŸã‚‰é…åˆ—ã‹ã‚‰å‰Šé™¤
                if(t.y > canvas.height) tiles.splice(i, 1);
            });
            requestAnimationFrame(update);
        }

        // ğŸš€ 30ç§’ã”ã¨ã«ad.htmlã‚’å¼·åˆ¶è»¢ç”Ÿ
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 28000);
    </script>
</body>
</html>
